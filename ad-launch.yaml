apiVersion: v1
kind: Service
metadata:
  name: svc-ad-main
  labels:
    run: ad-main-producer
spec:
  ports:
    - port: 80
      targetPort: 28080
  selector:
    app: ad-main-server
---
apiVersion: v1
kind: Service
metadata:
  name: svc-ad-screen
  labels:
    run: ad-screen
spec:
  type: NodePort
  ports:
    - port: 8888
      targetPort: 8888
  selector:
    app: screen-server

---
apiVersion: v1
kind: Service
metadata:
  name: svc-ad-debug
spec:
  type: NodePort
  ports:
    - port: 5005
      targetPort: 5005
  selector:
    remote: java
  sessionAffinity: ClientIP
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-ad-server
spec:
  rules:
    - host: server.zhaoo.icu
      http:
        paths:
          - path: /api
            backend:
              serviceName: svc-ad-main
              servicePort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep-ad-main-server
spec:
  selector:
    matchLabels:
      app: ad-main-server
  replicas: 2
  minReadySeconds: 5
  strategy:
    # indicate which strategy we want for rolling update
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: ad-main-server
#        remote: java
    spec:
      volumes:
        - name: dumps
          emptyDir: {}
      containers:
        - name: ad-main-server
          image: registry.cn-hangzhou.aliyuncs.com/wezhyn/ad-main:lastest
          command: ["java"]
          args:
            #            - "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005"
            - "-XX:+HeapDumpOnOutOfMemoryError"
            - "-XX:HeapDumpPath=/dumps/oom.bin"
            - "-XX:MaxRAMPercentage=80.0"
            - "-jar"
            - "ad-main.jar"
            - "--spring.profiles.avtive=tmp"
          imagePullPolicy: "Always"
          tty: true
          ports:
            - containerPort: 12345
            - name: web-http
              containerPort: 28080
            - containerPort: 5005
          env:
            - name: TZ
              value: Asia/Shanghai
          livenessProbe:
            httpGet:
              path: /api
              port: web-http
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 60
          resources:
            requests:
              cpu: 0.3
              memory: 200M
            limits:
              cpu: 1.5
              memory: 1024M
          volumeMounts:
            - name: dumps
              mountPath: /dumps

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep-screen-server
spec:
  selector:
    matchLabels:
      app: screen-server
  replicas: 2
  minReadySeconds: 20
  strategy:
    # indicate which strategy we want for rolling update
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: screen-server
        remote: java
    spec:
      volumes:
        - name: dumps
          emptyDir: {}
      containers:
        - name: ad-screen-server
          image: registry.cn-hangzhou.aliyuncs.com/wezhyn/screen-server:lastest
          command: ["java"]
          args:
            - "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005"
            - "-XX:MaxRAMPercentage=80.0 -XX:InitialRAMPercentage=80.0"
            - "-XX:+HeapDumpOnOutOfMemoryError"
            - "-XX:HeapDumpPath=/dumps/oom.bin"
            - "-jar"
            - "screen-server.jar"
            - "--spring.profiles.avtive=tmp"
          imagePullPolicy: "Always"
          ports:
            - containerPort: 8888
              name: netty-port
            - containerPort: 5005
          resources:
            requests:
              cpu: 0.5
              memory: 200M
            limits:
              cpu: 1.0
              memory: 500M
          env:
            - name: TZ
              value: Asia/Shanghai
          livenessProbe:
            tcpSocket:
              port: netty-port
            initialDelaySeconds: 30
            periodSeconds: 300
          volumeMounts:
            - name: dumps
              mountPath: /dumps